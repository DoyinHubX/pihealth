{% extends "books/registration/dashboard_base.html" %}

{% block content %}
<div class="container">
    <h1>{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'category-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
