{% extends 'books/registration/auth_base.html' %}

{% block title %}Register{% endblock %}

{% block left_section %}
    <p class="mb-5">Create your account to get started</p>
    <img src="../static/assets/img/radar.png" alt="Checkout Illustration" class="img-fluid" style="max-width: 400px;">
{% endblock %}

{% block right_section %}
    <h2 class="mb-4 text-center">Create an account</h2>
    <form id="register-form" class="w-100 px-3 px-md-5" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="register-username" class="form-label">Username</label>
            <input type="text" id="register-username" name="registration-username" class="form-control" placeholder="Choose a username" required>
        </div>
        <div class="mb-3">
            <label for="register-email" class="form-label">Email Address</label>
            <input type="email" id="register-email" name="registration-email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="register-password1" class="form-label">Password</label>
            <input type="password" id="register-password1" name="registration-password1" class="form-control" placeholder="Enter a password" required>
        </div>
        <div class="mb-3">
            <label for="register-password2" class="form-label">Confirm Password</label>
            <input type="password" id="register-password2" name="registration-password2" class="form-control" placeholder="Confirm your password" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-dark">Register</button>
        </div>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}" class="text-dark fw-bold text-decoration-none">Log in</a></p>
{% endblock %}
