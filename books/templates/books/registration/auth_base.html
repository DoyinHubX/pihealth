<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Auth Page{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100 d-flex">
        <!-- Left Section -->
        <div class="col-lg-6 bg-dark text-white d-flex flex-column justify-content-center align-items-center">
            <h1><a class="nav-link" href="{% url 'index' %}">Pi-Health Hub</a></h1>
            {% block left_section %}
                <p class="mb-5">Login to access your account</p>
                <img src="../static/assets/img/radar.png" alt="Checkout Illustration" class="img-fluid" style="max-width: 400px;">
            {% endblock %}
        </div>
        
        <!-- Right Section -->
        <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center">
            {% block right_section %}
                <!-- Placeholder for login or register forms -->
            {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
