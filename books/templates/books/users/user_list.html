{% extends "books/registration/dashboard_base.html" %}

{% block content %}
<h2>User Management</h2>
<a href="{% url 'user-create' %}" class="btn btn-success mb-3">Create New User</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{% url 'user-update' user.id %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'user-delete' user.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
